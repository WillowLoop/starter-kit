# Production Docker Compose
# Gebruik: docker compose -f docker-compose.prod.yml up -d
# Vereist: IMAGE_TAG env var (export IMAGE_TAG=sha-abc123)

networks:
  public-network:
    name: traefik-public
    external: true      # Coolify/Traefik beheert dit netwerk
  backend-network:
    internal: true      # DB + Redis: alleen bereikbaar voor app-container

volumes:
  postgres_data:
  redis_data:

services:
  app:
    image: ghcr.io/${DOCKER_IMAGE_ORG}/${DOCKER_IMAGE_REPO}/backend:${IMAGE_TAG:?IMAGE_TAG must be set}
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:size=100m,uid=1001,gid=1001  # uid/gid matcht appuser in Dockerfile
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONPYCACHEPREFIX: "/tmp"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - public-network
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live')\""]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    security_opt:
      - no-new-privileges:true
    labels:
      # Traefik labels voor Coolify-compatibele HTTPS routing
      # Verwijder dit blok als je geen Traefik/Coolify gebruikt
      traefik.enable: "true"
      traefik.http.routers.backend.rule: "Host(`${BACKEND_DOMAIN}`)"
      traefik.http.routers.backend.entrypoints: "websecure"
      traefik.http.routers.backend.tls.certresolver: "letsencrypt"
      traefik.http.services.backend.loadbalancer.server.port: "8000"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - backend-network    # GEEN public-network — niet extern bereikbaar
    # Geen ports: blok — DB is nooit direct bereikbaar van buiten
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - backend-network    # GEEN public-network
    # Geen ports: blok
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
